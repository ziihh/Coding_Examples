<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<div id="numbers"></div>

<script>

	var number;
	for(var i = 1; i <= 50; i++){
		number = i;
		document.getElementById("numbers").innerHTML += number + "\t";
		if(i%10 == 0){
			document.getElementById("numbers").innerHTML += "<br> </br>";
		}
	}

</script>
</body>
</html>
